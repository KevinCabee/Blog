{% extends 'base.html' %}



{% block title %}Forgot Password?{% endblock title %}



{% block content %}
<h1>Oh No! Forgot your password?</h1>
<p>Please enter your email address below and we'll send you a password reset link.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-sm btn-success" value="Send Password Reset Link">
</form>
{% endblock content %}
