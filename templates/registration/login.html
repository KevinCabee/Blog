{% extends 'base.html' %}

{% block title %}Log In{% endblock title %} 

{% block content %}
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success btn-sm" value="Log In">
    <input type="submit" class="btn btn-outline-secondary btn-sm" value="Forgot password?">
</form>
{% endblock content %}
